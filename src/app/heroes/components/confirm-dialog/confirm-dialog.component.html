<h1 mat-dialog-title>¿Estás seguro?</h1>

<div mat-dialog-content>
    <p>Este proceso es irreversible, está a punto de eliminar a {{ data.superhero }}</p>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No, thanks</button>
    <span class="spacer"></span>
    <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary">Ok</button>
</div>
