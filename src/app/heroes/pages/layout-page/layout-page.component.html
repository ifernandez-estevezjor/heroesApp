<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push" [ngStyle]="{'width':'250px'}">
        
        <mat-toolbar>
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item 
            *ngFor="let item of sidebarItems"
            [routerLink]="item.url">
            <mat-icon>{{ item.icon }}</mat-icon>
            {{ item.label }}
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar [ngStyle]="{'background-color':'#42A5F5'}">
        <button mat-icon-button [ngStyle]="{ 'color':'white' }" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>

        <small class="text-white">{{ user?.email }}</small>

        <button mat-button [ngStyle]="{ 'color':'white' }" (click)="onLogout()">
            Logout
        </button>
    </mat-toolbar>

    <div class="container p-2">
        
        <router-outlet></router-outlet>

    </div>

</mat-sidenav-container>
